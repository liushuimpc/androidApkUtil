apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.example.batterydemo"
        minSdkVersion 8
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
